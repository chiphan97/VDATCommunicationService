<div class="site-page-header-ghost-wrapper">
  <nz-page-header [nzGhost]="false">
    <nz-page-header-title>
      <nz-avatar nzIcon="team" style="background-color:#87d068;"
                 [nzSrc]="isGroup(groupSelected?.type) ? '' : groupSelected?.thumbnail">
      </nz-avatar>
      <span nz-typography>{{groupSelected?.nameGroup}}</span>
    </nz-page-header-title>
    <nz-page-header-subtitle *ngIf="!isGroup(groupSelected.type)">
      <nz-badge nzStatus="success"></nz-badge>
      <span>online</span>
    </nz-page-header-subtitle>
    <nz-page-header-extra>
      <a nz-button nzType="link" (click)="switchCollapseSidebar()">
        <i nz-icon nzType="info-circle" nzTheme="outline"></i>
      </a>
    </nz-page-header-extra>
  </nz-page-header>
</div>
