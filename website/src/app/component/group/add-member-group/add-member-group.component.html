<nz-row>
  <nz-col nzSpan="24" style="margin-bottom: 12px">
    <div class="text-right">
      <nz-input-group [nzSuffix]="suffixIconSearch">
        <input type="text" nz-input placeholder="Nhập tên người dùng cần tìm ..." />
      </nz-input-group>
      <ng-template #suffixIconSearch>
        <i nz-icon nzType="search"></i>
      </ng-template>
    </div>
  </nz-col>

  <nz-col nzSpan="24">
    <nz-table #userTable
              [nzData]="listUser"
              nzNoResult="Không tìm thấy người dùng">
      <thead>
      <tr>
        <th>Họ và tên</th>
        <th>Nhóm</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let data of userTable.data">
        <td>{{data.name}}</td>
        <td>{{data.age}}</td>
        <td>{{data.address}}</td>
      </tr>
      </tbody>
    </nz-table>
  </nz-col>
</nz-row>

<div *nzModalFooter>
  <button nz-button nzType="default" (click)="onClose()">Hủy</button>
  <button nz-button nzType="primary"
          [nzLoading]="loading"
          (click)="onSubmit()">Thêm thành viên
  </button>
</div>
