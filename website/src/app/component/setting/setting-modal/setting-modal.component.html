<nz-row nzGutter="20" nzType="flex" nzJustify="center" nzAlign="middle">
  <nz-col nzXs="24" nzSm="24" nzMd="8" nzLg="8" nzXl="10" nzXXl="10">
    <p class="title-setting">Thông báo</p>
    <small nz-typography nzType="secondary">Bạn sẽ nhận thông báo khi có tin nhắn mới</small>
  </nz-col>

  <nz-col nzXs="24" nzSm="24" nzMd="16" nzLg="16" nzXl="14" nzXXl="14">
    <nz-switch [(ngModel)]="setting.isNotification"></nz-switch>
  </nz-col>

  <nz-divider></nz-divider>

  <nz-col nzXs="24" nzSm="24" nzMd="8" nzLg="8" nzXl="10" nzXXl="10">
    <p class="title-setting">Âm thanh</p>
    <small nz-typography nzType="secondary">Chọn âm thanh thông báo khi có tin nhắn mới. Chọn "Tắt âm báo" để tắt âm
      thanh</small>
  </nz-col>

  <nz-col nzXs="24" nzSm="24" nzMd="16" nzLg="16" nzXl="14" nzXXl="14">
    <nz-select nzShowSearch
               nzPlaceHolder="Chọn âm thanh"
               [nzDisabled]="!setting.isNotification"
               [(ngModel)]="setting.sound"
               (ngModelChange)="onChangeAudio()">
      <nz-option nzLabel="Tắt âm báo" [nzValue]="null"></nz-option>
      <nz-option *ngFor="let audio of audioData"
                 [nzLabel]="audio?.title"
                 [nzValue]="audio">
        <i nz-icon nzType="sound" nzTheme="outline"></i>
        {{audio?.title}}
      </nz-option>
    </nz-select>
  </nz-col>

  <nz-divider></nz-divider>

  <nz-col nzXs="24" nzSm="24" nzMd="8" nzLg="8" nzXl="10" nzXXl="10">
    <p class="title-setting">Chế độ tối</p>
    <small nz-typography nzType="secondary">Chế độ tối giúp bảo vệ mắt bạn khi sử dụng phần mềm trong điều kiện thiếu
      sáng</small>
  </nz-col>

  <nz-col nzXs="24" nzSm="24" nzMd="16" nzLg="16" nzXl="14" nzXXl="14">
    <nz-switch [(ngModel)]="setting.isDarkMode"></nz-switch>
  </nz-col>
</nz-row>

<div *nzModalFooter>
  <button nz-button nzType="default" (click)="onDestroyModal()">Hủy</button>
  <button nz-button nzType="primary" [nzLoading]="loading">Lưu cài đặt</button>
</div>
