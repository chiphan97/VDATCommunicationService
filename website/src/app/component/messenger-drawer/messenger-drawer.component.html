<nz-row>
  <nz-col nzSpan="24" class="message-sidebar-header">
    <nz-row>
      <nz-col nzSpan="24">
        <form nz-form>
          <nz-input-group [nzSuffix]="suffixIconSearch" nzSize="default">
            <input type="text" nz-input
                   name="keyword" id="keyword"
                   [(ngModel)]="keyword"
                   (ngModelChange)="onSearchChange()"
                   placeholder="Tìm kiếm người dùng ..."/>
          </nz-input-group>
          <ng-template #suffixIconSearch>
            <i nz-icon nzType="search"></i>
          </ng-template>
        </form>
      </nz-col>
    </nz-row>
  </nz-col>

  <nz-col nzSpan="24">
    <div class="group-container">
      <nz-list nzItemLayout="horizontal"
               [nzLoading]="loading">
        <a *ngFor="let user of users">
          <nz-list-item >
            <nz-list-item-meta [nzAvatar]="avatar"
                               [nzTitle]="user.fullName"
                               [nzDescription]="'online ' + distanceDate(user.logAt)">
            </nz-list-item-meta>
          </nz-list-item>
        </a>

        <nz-list-empty *ngIf="users.length === 0" [nzNoResult]="'Không có người dùng nào đang online'"></nz-list-empty>
      </nz-list>
    </div>
  </nz-col>
</nz-row>

<ng-template #avatar>
  <nz-avatar nzIcon="user" [nzSize]="42" style="background-color:#87d068;"></nz-avatar>
</ng-template>
