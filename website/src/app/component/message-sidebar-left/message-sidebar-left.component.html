<nz-row style="border-right: 1px solid gray">
  <nz-col nzSpan="24" class="message-sidebar-header">
    <nz-row>
      <nz-col nzSpan="24">
        <nz-row>
          <nz-col nzSpan="12">
            <h2>Chat</h2>
          </nz-col>
          <nz-col nzSpan="12" style="text-align: right">
            <a nz-button nzType="link"
               nz-dropdown nzTrigger="click" [nzDropdownMenu]="setting"
               nz-tooltip nzTooltipPlacement="bottom" nzTooltipTitle="Cài đặt, trợ giúp, ..."
               nzTooltipTrigger="hover">
              <i nz-icon nzType="setting" nzTheme="outline"></i>
            </a>

            <nz-dropdown-menu #setting="nzDropdownMenu">
              <ul nz-menu>
                <li nz-menu-item>
                  <nz-space [nzSize]="40">
                    <nz-space-item>
                      <span>Chế độ tối</span>
                    </nz-space-item>
                    <nz-space-item>
                      <nz-switch nzSize="small"></nz-switch>
                    </nz-space-item>
                  </nz-space>
                </li>
              </ul>
            </nz-dropdown-menu>

            <a nz-button nzType="link"
               nz-tooltip nzTooltipPlacement="bottom" nzTooltipTitle="Tạo nhóm mới" nzTooltipTrigger="hover">
              <i nz-icon nzType="form" nzTheme="outline"></i>
            </a>
          </nz-col>
        </nz-row>
      </nz-col>
      <nz-col nzSpan="24">
        <form nz-form>
          <nz-input-group [nzSuffix]="suffixIconSearch" nzSize="default">
            <input type="text" nz-input placeholder="Tìm kiếm người dùng ..."/>
          </nz-input-group>
          <ng-template #suffixIconSearch>
            <i nz-icon nzType="search"></i>
          </ng-template>
        </form>
      </nz-col>
    </nz-row>
  </nz-col>

  <nz-col nzSpan="24">
    <div class="group-container">
      <nz-list nzItemLayout="horizontal"
               [nzLoading]="loading">
        <nz-list-item *ngFor="let group of groups">
          <nz-list-item-meta [nzAvatar]="group.thumbnail"
                             [nzTitle]="group.title"
                             [nzDescription]="group.lastMessage.content">
          </nz-list-item-meta>
        </nz-list-item>
        <nz-list-empty *ngIf="groups.length === 0"></nz-list-empty>
      </nz-list>
    </div>
  </nz-col>
</nz-row>
